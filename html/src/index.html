<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Remote</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="app">
        <div id="remote" class="remote">
            <h1 id="heading">ESP32 IR Samsung Remote</h1>
            
            <div class="remote-btn-row">
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('POWER')">
                        Power
                    </button>
                </div>
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('SOURCE')">
                        Source
                    </button>
                </div>
            </div>

            <div class="remote-btn-row">
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('UP')">Up</button>
                </div>
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('DOWN')">Down</button>
                </div>
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('LEFT')">Left</button>
                </div>
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('RIGHT')">
                        Right
                    </button>
                </div>
            </div>

            <div class="remote-btn-row">
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('VOL_UP', 5)">Volume Up</button>
                </div>
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('SELECT')">Select</button>
                </div>
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('VOL_UP')">Channel Up</button>
                </div>
            </div>

            <div class="remote-btn-row">
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('VOL_DOWN', 5)">Volume Down</button>
                </div>
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('MUTE')">Mute</button>
                </div>
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('VOL_DOWN')">Channel Down</button>
                </div>
            </div>

            <div class="remote-btn-row">
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('MENU')">Menu</button>
                </div>
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('EXIT')">Exit</button>
                </div>
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('MUTE')">Mute</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/petite-vue"></script>
    <script src="index.js"></script>
</body>

</html>
