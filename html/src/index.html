<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Remote</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="app">
        <div id="remote" class="remote">
            <h1 id="heading">ESP32 IR Samsung Remote</h1>
            
            <div class="remote-btn-row">
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('samsung', 'POWER')">
                        Power
                    </button>
                </div>
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('samsung', 'SOURCE')">
                        Source
                    </button>
                </div>
            </div>

            <div class="remote-btn-row">
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('samsung', 'UP')">Up</button>
                </div>
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('samsung', 'DOWN')">Down</button>
                </div>
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('samsung', 'LEFT')">Left</button>
                </div>
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('samsung', 'RIGHT')">
                        Right
                    </button>
                </div>
            </div>

            <div class="remote-btn-row">
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('samsung', 'VOL_UP', 5)">Volume Up</button>
                </div>
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('samsung', 'SELECT')">Select</button>
                </div>
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('samsung', 'VOL_UP')">Channel Up</button>
                </div>
            </div>

            <div class="remote-btn-row">
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('samsung', 'VOL_DOWN', 5)">Volume Down</button>
                </div>
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('samsung', 'MUTE')">Mute</button>
                </div>
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('samsung', 'VOL_DOWN')">Channel Down</button>
                </div>
            </div>

            <div class="remote-btn-row">
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('samsung', 'MENU')">Menu</button>
                </div>
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('samsung', 'EXIT')">Exit</button>
                </div>
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('samsung', 'MUTE')">Mute</button>
                </div>
            </div>

            <div class="remote-btn-row">
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('hdmi-switcher', '1')">HDMI 1</button>
                </div>
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('hdmi-switcher', '2')">HDMI 2</button>
                </div>
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('hdmi-switcher', '3')">HDMI 3</button>
                </div>
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('hdmi-switcher', '4')">HDMI 4</button>
                </div>
                <div class="remote-btn">
                    <button :disabled="pause" @click="doRequest('hdmi-switcher', '5')">HDMI 5</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/petite-vue"></script>
    <script src="index.js"></script>
</body>

</html>
